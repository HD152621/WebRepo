<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    #coffee{
      background-color: gold;
    }
    #cake{
      background-color: pink;
    }
  </style>
  <title>태그실습</title>
</head>
<body>
  <h1>디미베네 메뉴</h1>
  <hr />
  <div id="coffee">
    <h2>커피</h2>
    <br />
    <p>아메리카노 3000원</p>
    <p>카페라떼 4000원</p>
    <p>카푸치노 4500원</p>
  </div>

  <div id="cake">
    <h2>케익</h2>
    <br />

    <p>치즈케잌 3500원</p>
    <p>고구마케잌 4000원</p>
    <p>티라미슈 4500원</p>
  </div>
</body>
</html>
