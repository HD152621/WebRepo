<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bgYellow{background-color: yellow;}
    .bgBlue{background-color: blue;}
    .bgWhite{background-color: white;}
    .border{border: 3px solid red;}
  </style>
  <script>
    function changeColor(color){
      var c =document.getElementById("container")
      //c.style.backgroundColor = color;
      c.setAttribute("class", color); //<p id="container" class="bgYellow">
    }
    function toUpperCase(){
      var w = document.getElementById("word");
      w.value = w.value.toUpperCase();
    }
    function addBorder(e){
      //e.style.border = "3px solid red";
      e.setAttribute("class",border);
    }
    function removeBorder(e){
      //e.style.border = "";
      e.removeAttribute("class");
    }
  </script>
</head>
<body onload="alert('웹페이지 로딩됨');">
  <div id="container" style="background-color: white">
    <input type="radio" name="color" onclick="changeColor('bgYellow');">노랑색
    <input type="radio" name="color" onclick="changeColor('bgBlue');">파랑색
    <input type="radio" name="color" onclick="changeColor('bgWhite');">원래대로
    <br />
    <input type="text" id="word" onchange="toUpperCase();">
    <br />
    <div id="box" onmouseover="addBorder(this);" onmouseout="removeBorder(this);">
      마우스를 올려보세요
    </div>
  </div>

</body>
</html>
