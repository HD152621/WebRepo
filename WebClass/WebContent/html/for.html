<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function sum(){
      var num = document.getElementById("num").value;
      var sum = 0;
      for(var i = 0; i<=num; i++){
        sum += i;
      }
      document.getElementById("result").innerHTML = "1부터" + num +"까지의 합은" +sum + "입니다.";
    }
  </script>
</head>
<body>
  <input type="text" name="" id = "num">
  <input type="button" name="" value="계산" onclick="sum();">
  <p id="result"></p>
</body>
</html>
